<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenor_Gif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <header>
      <h1 class="text-center">Tenor API<img src="./img/gif_image.png"></h1>
      <p class="text-center fst-italic pb-1">Life is funnier with gifs</p>
    </header>
      <div class="white-board container border-1 shadow-lg px-4">
        <h4>Find your gif here:</h4>
        <div class="container-fluid">
          <form class="d-flex py-2" role="search">
            <input class="search-val form-control me-2" type="search" placeholder="Type for categories, like baby, dog, party..." aria-label="Search"/>
            <button class="search-btn btn btn-primary" type="button">Search</button>
          </form>
          <div class="gallery-wrapper"></div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
